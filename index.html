<style>
  /* ---------- Base ---------- */
  :root{
    --bg:#0b0b12;
    --card:rgba(0,0,0,.55);
    --radius:18px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial;
    background:var(--bg);
    color:#fff;
    overflow-x:hidden;
  }

  /* ---------- Big watermark behind background image area ---------- */
  .watermark{
    position:fixed;
    inset:0 auto auto 50%;
    transform:translateX(-50%);
    top:36px;              /* টপে হালকা দেখা যাবে */
    font-weight:800;
    letter-spacing:.5px;
    font-size:clamp(34px,7vw,72px);
    opacity:.10;           /* পিছনে ফেইন্ট */
    filter:blur(.4px);
    text-shadow:0 0 22px #f0f, 0 0 28px #0ff;
    pointer-events:none;
    z-index:0;
  }

  /* ---------- Waves (top & bottom) ---------- */
  .waves{
    position:fixed;
    left:0; right:0;
    height:42vh;
    pointer-events:none;
    z-index:1;
  }
  .waves.bottom{bottom:0; transform:rotate(180deg);}
  .wave-layer{
    position:absolute; inset:auto 0 0 0; height:60%;
    background-repeat:repeat-x;
    background-size:1600px 100%;
    animation:scroll 16s linear infinite;
    opacity:.9;
    filter:drop-shadow(0 0 22px rgba(255,255,255,.12));
  }
  .wave1{ height:70%; animation-duration:18s; opacity:.55}
  .wave2{ height:85%; animation-duration:22s; opacity:.45}
  .wave3{ height:100%; animation-duration:30s; opacity:.35}

  /* colorful gradient mask over waves */
  .waves::after{
    content:"";
    position:absolute; inset:0;
    background:conic-gradient(from 0deg at 50% 50%,
       #ff0066, #ffae00, #00e676, #00c2ff, #8a2be2, #ff0066);
    mix-blend-mode:screen;
    opacity:.55;
    animation:hue 8s linear infinite;
    pointer-events:none;
  }

  @keyframes scroll{
    from{ background-position:0 100%; }
    to{   background-position:-1600px 100%; }
  }
  @keyframes hue{
    to{ filter:hue-rotate(360deg); }
  }

  /* ---------- Content (buttons) ---------- */
  .wrap{
    position:relative;
    z-index:2;
    min-height:100svh;
    display:grid;
    place-items:start center;
    padding-top:54vh;    /* বাটনগুলো অনেকটা নিচে নামানো */
    padding-bottom:14vh;
  }

  .links{
    width:min(960px,92vw);
    display:flex; flex-wrap:wrap; justify-content:center;
    gap:18px;
    background:linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.15));
    backdrop-filter:blur(6px);
    padding:18px;
    border-radius:var(--radius);
    border:1px solid rgba(255,255,255,.08);
  }

  .btn{
    --pad:14px 26px;
    display:inline-flex; align-items:center; gap:12px;
    padding:var(--pad);
    border-radius:14px;
    color:#fff; text-decoration:none; font-weight:700;
    letter-spacing:.2px; font-size:1.05rem;
    border:1px solid rgba(255,255,255,.12);
    position:relative; overflow:hidden;
    transition:transform .2s ease, box-shadow .2s ease, filter .2s ease;
    box-shadow:0 0 22px rgba(255,255,255,.06);
  }
  .btn img{width:22px; height:22px; object-fit:contain; filter:drop-shadow(0 0 4px rgba(0,0,0,.5));}

  /* RGB glow ring */
  .btn::after{
    content:"";
    position:absolute; inset:-2px;
    border-radius:inherit;
    padding:2px;
    background:
      conic-gradient(#ff0044,#ffa800,#00ff95,#00c7ff,#b26cff,#ff0044);
    -webkit-mask:
      linear-gradient(#000 0 0) content-box,
      linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;
    animation:spin 5s linear infinite;
    opacity:.9;
  }
  @keyframes spin{to{transform:rotate(360deg)}}

  /* Brand backgrounds */
  .youtube  {background:#FF0000;}
  .facebook {background:#1877F2;}
  .tiktok   {background:#000;}
  .email    {background:#EA4335;}
  .whatsapp {background:#25D366;}
  .ffbuy    {background:linear-gradient(90deg,#ff8a00,#ff3c00);}

  .btn:hover{ transform:translateY(-4px) scale(1.03); filter:saturate(1.2)}
  .btn:active{ transform:translateY(-1px) scale(.99)}

  /* ---------- Footer ---------- */
  footer{
    position:relative; z-index:2;
    text-align:center; color:#cfcfe6; opacity:.8;
    padding:10px 16px 28px;
    font-size:.92rem;
  }

  /* ---------- SVG waves as data-URIs ---------- */
  /* simple smooth wave path exported as svg and used as repeating background */
  .wave1{ background-image:url('data:image/svg+xml;utf8, \
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 200" preserveAspectRatio="none"> \
      <path d="M0,120 C200,160 400,0 600,40 C800,80 1000,200 1200,160 C1400,120 1500,120 1600,140 L1600,200 L0,200 Z" fill="%23ffffff"/> \
    </svg>'); }
  .wave2{ background-image:url('data:image/svg+xml;utf8, \
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 200" preserveAspectRatio="none"> \
      <path d="M0,130 C180,170 350,40 560,70 C820,110 1020,210 1260,170 C1440,140 1520,120 1600,150 L1600,200 L0,200 Z" fill="%23ffffff"/> \
    </svg>'); }
  .wave3{ background-image:url('data:image/svg+xml;utf8, \
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 200" preserveAspectRatio="none"> \
      <path d="M0,150 C220,190 420,100 660,120 C900,140 1100,220 1360,190 C1480,176 1540,170 1600,180 L1600,200 L0,200 Z" fill="%23ffffff"/> \
    </svg>'); }
</style>
