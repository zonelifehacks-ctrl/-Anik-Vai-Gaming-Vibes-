  <style>
    /* Background Waves */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: linear-gradient(270deg, #ff00ff, #0066ff, #00ffff, #ff6600);
      background-size: 800% 800%;
      animation: gradientFlow 15s ease infinite;
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Watermark text */
    .watermark {
      position: absolute;
      top: 50px;
      font-size: 3em;
      font-weight: bold;
      color: rgba(255,255,255,0.07);
      text-align: center;
      width: 100%;
      pointer-events: none;
      user-select: none;
    }

    /* Glassmorphism Card */
    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(255,255,255,0.15);
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      max-width: 450px;
      width: 90%;
      animation: floaty 6s ease-in-out infinite;
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Buttons */
    .btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      font-size: 1.1em;
      border: 2px solid transparent;
      background: rgba(255,255,255,0.08);
      position: relative;
      transition: transform 0.3s;
    }

    .btn img {
      width: 24px;
      height: 24px;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      border-radius: 50px;
      background: linear-gradient(45deg, red, blue, lime, cyan, magenta, yellow, orange);
      background-size: 400%;
      z-index: -1;
      animation: rgbGlow 6s linear infinite;
    }

    @keyframes rgbGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .btn:hover {
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: rgba(255,255,255,0.6);
      text-shadow: 0 0 5px #000;
    }
  </style>
